<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Bloodytrinkets</title>
    <script type="text/javascript">
      var state = 1;
      function switch_chart() {
        state = state + 1;
        if (state > 2) {
          state = 1;
        }
        var container = document.getElementsByClassName("container");
        for (var i = container.length - 1; i >= 0; i--) {
          if (container[i].style.display === 'none') {
            container[i].style.display = 'block';
          } else {
            container[i].style.display = 'none';
          }
        }
      }
    </script>
  </head>
<body>
<h1></h1>

<button onclick="switch_chart()">Switch chart</button>
<div class="container" id="container1" ></div>
<div class="container" id="container2" style="display: none;" ></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="./js/container1.js"></script>
<script src="./js/container2.js"></script>
</body>
</html>
